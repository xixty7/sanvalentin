<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            max-height: 200px;
            /* Limit height for mobile */
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            position: relative;
            flex-wrap: wrap;
            /* Allow wrapping on small screens if needed */
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            white-space: nowrap;
        }

        #siBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            z-index: 20;
            /* Ensure Yes button is always on top */
        }

        #siBtn:hover {
            transform: scale(1.05);
            background-color: #ff2a50;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #555;
            position: relative;
            /* Changed from absolute to relative initially */
        }

        .hidden {
            display: none;
        }

        /* Phrase message */
        #phrase-message {
            margin-top: 15px;
            font-size: 1rem;
            color: #ff4d6d;
            font-weight: bold;
            min-height: 24px;
        }

        /* Credits */
        .credits {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #888;
            font-weight: 600;
            position: absolute;
            bottom: 10px;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: #ff4d6d;
            opacity: 0.6;
            animation: float 6s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(110vh) scale(0);
                opacity: 0;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Response Message */
        #response-message-container {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            z-index: 10;
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Background Hearts -->
    <div id="hearts-bg"></div>

    <div class="container" id="main-card">
        <h1>¬øQuieres ser mi Valet√≠n? üíñ</h1>

        <div class="gif-container" id="main-gif">
            <!-- Cute inviting bear gif -->
            <img src="https://media.tenor.com/On7krjQd9s8AAAAi/cute-bear-love.gif" alt="Cute Bear">
        </div>

        <p style="font-size: 1rem; color: #555;">Prometo comprarte chocolates y hacerte re√≠r mucho ü•∞</p>

        <div id="phrase-message"></div>

        <div class="buttons">
            <button id="siBtn" onclick="acceptProposal()">¬°S√ç, CLARO!</button>
            <button id="noBtn" onmouseover="handleNoInteraction()" onclick="handleNoInteraction()">No üò¢</button>
        </div>
    </div>

    <div id="response-message-container">
        <h1>¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç</h1>
        <div class="gif-container">
            <!-- Excited bear/cat gif -->
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Kisses">
        </div>
        <p style="font-size: 1.2rem; color: #ff4d6d; font-weight: bold;">¬°Ya eres mi San Valent√≠n oficial! ‚ù§Ô∏è</p>
        <button id="siBtn" style="margin-top: 20px;" onclick="location.reload()">Ver de nuevo</button>
    </div>

    <div class="credits">
        Creado con amor por: JHON JAIRO PARRA OBANDO
    </div>

    <script>
        // Floating Hearts Animation Background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);

        // Logic variables
        const phrases = [
            "¬øEst√°s segura?",
            "¬°Pi√©nsalo bien!",
            "¬°No me hagas esto!",
            "¬°Mira que soy buena opci√≥n!",
            "¬°Se va a poner triste el osito!",
            "¬°Dale al S√ç por favor!",
            "¬°No seas as√≠!",
            "¬°Voy a llorar!",
            "¬°Di que s√≠!",
            "¬°Por favor!",
            "¬°No te dejar√© ir!"
        ];

        let yesSize = 1; // scale factor
        let interactionCount = 0;

        function handleNoInteraction() {
            // 1. Show a random phrase
            const phrase = phrases[Math.floor(Math.random() * phrases.length)];
            document.getElementById('phrase-message').innerText = phrase;

            // 2. Grow the YES button
            interactionCount++;
            yesSize += 0.2; // Increase size by 20% each time
            const siBtn = document.getElementById('siBtn');
            siBtn.style.transform = `scale(${yesSize})`;

            // Adjust margin to prevent overlap issues slightly, though scaling handles visual size
            // We might want to make it absolute if it gets too big to stay in flow, but let's keep it simple first.

            // 3. Move the NO button
            moveButton();

            // If interaction count gets too high, hide No button
            if (interactionCount > 15) {
                document.getElementById('noBtn').style.display = 'none';
                document.getElementById('phrase-message').innerText = "¬°Ya no tienes opci√≥n! üòà";
            }
        }

        // Move "No" Button
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');

            // Get container dimensions
            const containerRect = container.getBoundingClientRect();

            // Calculate random position within the viewport but try to stay somewhat near or just chaotic
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'fixed'; // Break out of flow
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Add touch support for mobile moving
        // We handle this via onclick in the HTML for mobile simplicity, as hover doesn't exist
        // But let's ensure touchstart also triggers it to be snappy
        document.getElementById('noBtn').addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent click from firing twice if needed
            handleNoInteraction();
        });

        // Accept Proposal functions
        function acceptProposal() {
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('response-message-container').style.display = 'block';

            // Confetti Explosion
            confettiEffect();
        }

        // Simple Confetti Effect
        function confettiEffect() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.position = 'absolute';
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                confetti.style.zIndex = '1000';
                document.body.appendChild(confetti);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 5 + 2;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;

                let x = 0;
                let y = 0;

                const animate = () => {
                    x += dx;
                    y += dy;
                    confetti.style.transform = `translate(${x}px, ${y}px)`;
                    confetti.style.opacity = parseFloat(confetti.style.opacity || 1) - 0.02;

                    if (confetti.style.opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        confetti.remove();
                    }
                };
                requestAnimationFrame(animate);
            }
        }
    </script>
</body>

</html>
